<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toca Audiobook</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Didact Gothic"
    rel="stylesheet">
  </head>
  <body>
    <div class="audio-container">
      <img
        id="cover"
        src="./images/dom-casmurro.jpeg"
        alt="Capa Dom Casmurro"
      />
      <audio id="audio" src="./books/dom-casmurro/1.mp3"></audio>

      <div class="info-container">
        <div id="author">Machado de Assis</div>
        <div id="chapter">Cap√≠tulo 1</div>
      </div>

      <div class="button-container">
        <button id="previous"><i class="bi bi-skip-start-circle"></i></button>
        <button id="pause"><i class="bi bi-pause-circle"></i></button>
        <button id="play"><i class="bi bi-play-circle"></i></button>
        <button id="next"><i class="bi bi-skip-end-circle"></i></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
